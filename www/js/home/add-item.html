<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add item</h1>
    <button class="button button-positive button-clear" ng-click="hc.closeModal()">
      Close
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Content" ng-model="content">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="hc.addItem(title,content)">Add</button>
  </ion-content>
</ion-modal-view>
